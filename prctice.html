<!Doctype html>
<html>
  <head>
      <title>nested list</title>
  </head>
  <body>
      <h1>Nested List Examples</h1>
      <ul style="list style:disc">
        <li>Rice
            <ol type="1">
              <li>Big rice</li>
              <li>Small rice</li>
              <li>Brown rice</li>
            </ol>
        </li>
        <li>Beans
            <ol>
              <li>Brown Beans</li>
              <li>White Beans</li>
            </ol>
        </li>
        <li>Wheat
            <ul style="list style:circle">
                <li>African Wheat</li>
                <li>Asian Wheat</li>
                <li>American Rice</li>
            </ul>
        </li>
      </ul>
  </body>
</html>

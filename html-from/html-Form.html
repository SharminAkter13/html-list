<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      Name: <br />
      <input type="text" placeholder="please enter your name" /><br /><br />
      ID: <br />
      <input type="number" placeholder="please enter your id" /><br /><br />
      Email: <br />
      <input type="email" placeholder="please enter your email" /><br /><br />
      Address: <br />
      <textarea rows="5" cols="30" placeholder="please enter your address">
      </textarea>
      <br /><br />
      City: <br />
      <select>
        <option value="">Dhaka</option>
        <option value="">Chattogram</option>
        <option value="">Khulna</option>
        <option value="">Rajshahi</option>
        <option value="">Cumilla</option>
        <option value="">Mymensingh</option>
        <option value="">Barisal</option>
        <option value="">Sylhet</option>
        <option value="">Rangpur</option>
      </select>
      <br /><br />
      Gender: <br />
      <input type="radio" name="n" />Male <input type="radio" name="n" />Female
      <input type="radio" name="n" />Other <br /><br />
      Subject: <br />
      <input type="checkbox" />PHP <input type="checkbox" />JAVA
      <input type="checkbox" />C++ <input type="checkbox" />HTML
      <input type="checkbox" />CSS <br /><br />
      <input type="reset" />
      <input type="button" value="submit" />
      <button>save</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div
        style="
          width: 50%;
          background-color: rgb(212, 231, 247);
          border: 1px solid rgb(8, 69, 160);
          border-radius: 5px;
          margin: 10px auto;
        "
      >
        <h1>&nbsp; Application Form</h1>
        &nbsp; First Name:
        <input type="text" /> &nbsp; &nbsp; Last Name:
        <input type="text" />
        <br /><br />
        &nbsp; Date of birth:
        <input type="date" /> &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
        &nbsp; Age:
        <input type="number" />
        <br /><br />
        &nbsp; Gender:
        <select name="" id="">
          <option value="">Male</option>
          <option value="">Female</option>
          <option value="">Others</option>
        </select>
        &nbsp;&nbsp;&nbsp; Email Address:
        <input type="email" placeholder="Enter email address" />
        <br /><br />
        &nbsp; Position Available:
        <input type="radio" name="n" />junior developer
        <input type="radio" name="n" />mid-level developer
        <input type="radio" name="n" />senior <br /><br />
        &nbsp; Programming Languages:
        <input type="checkbox" />java <input type="checkbox" />javascript
        <input type="checkbox" />python <br /><br />
        &nbsp; password:
        <input type="text" />
        &nbsp;&nbsp;&nbsp; Confirm password:
        <input type="text" />
        <br /><br />
        &nbsp; <button>Submit</button>
        <button>Reset</button>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 600px; background-color: powderblue">
      <form>
        <fieldset>
          <legend>Form</legend>
          Name: <br />
          <input type="text" placeholder="please enter your name" /><br /><br />
          ID: <br />
          <input type="number" placeholder="please enter your id" />
          <br /><br />
          Email: <br />
          <input
            type="email"
            placeholder="please enter your email"
          /><br /><br />
          Address: <br />
          <textarea rows="5" cols="30" placeholder="please enter your address">
          </textarea
          ><br /><br />
          <fieldset>
            <legend>Gender:</legend>
            <input type="radio" name="N" />Male
            <input type="radio" name="N" />Female
            <input type="radio" name="N" />Other
          </fieldset>
          <br /><br />
          <fieldset>
            <legend>Subject:</legend>
            <input type="checkbox" /> PHP <input type="checkbox" /> CSS
            <input type="checkbox" /> HTML <input type="checkbox" /> JAVA
          </fieldset>
          <br /><br />
          City: <br />
          <select name="" id="">
            <option value="">Dhaka</option>
            <option value="">Khulna</option>
            <option value="">Barisal</option>
            <option value="">Rangpur</option>
            <option value="">Sylhet</option>
            <option value="">Chattogram</option>
          </select>
          <br /><br />
          <input type="reset" />
          <button>save</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>

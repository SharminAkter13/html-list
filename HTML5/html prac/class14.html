<!Doctype html>
<html>
	<head>
		<title> Order List & Unorder List </title>
	</head>
	<body>
		<h1 style="color:blue">Order List</h1>
		<ol type="1">
		
			<li>Coffee
				<ol type="i">
					<li>Latte</li>
					<li>Cappuccino</li>
					<li>Americano</li>
					<li>Espresso</li>


				</ol>
			</li>	
			<li>milk</li>
			<li>tea</li>	
		</ol>
		

		<h1 style="color:blue">Unorder List</h1>
		<ul style="list-style:square;">
			<li>Coffee
				<ul style="list-style:circle">
					<li>Latte</li>
					<li>Cappuccino</li>
					<li>Americano</li>
					<li>Espresso</li>	
		
				</ul>

			</li>	
			<li>milk</li>
			<li>tea</li>	
		</ul>
	</body>
</html>

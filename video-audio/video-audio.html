<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The audio element</h1>

    <p>Click on the play button to play a sound:</p>
    <audio controls>
      <source src="aud1.mp3" type="audio/ogg" />
    </audio>
    <audio controls>
      <source src="aud2.mp3" type="audio/mpeg" />
    </audio>
    <h1>The video element</h1>
    <section>
      <video width="320" height="240" controls>
        <source src="vd1.mp4" type="video/mp4" />
      </video>
      <video width="320" height="240" controls>
        <source src="vd2.mp4" type="video/mp4" />
      </video>
      <video width="320" height="240" controls>
        <source src="vd3.mp4" type="video/mp4" />
      </video>
      <video width="320" height="240" controls>
        <source src="vd4.mp4" type="video/mp4" />
      </video>
      <video width="320" height="240" controls>
        <source src="vd5.mp4" type="video/mp4" />
      </video>
      <video width="320" height="240" controls>
        <source src="vd6.mp4" type="video/mp4" />
      </video>
    </section>
  </body>
</html>
